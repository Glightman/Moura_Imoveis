<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/pages/delete.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Excluir imovel</title>
</head>
<body>

    {% if sucesso %}
    <div class="thanks">
        <!-- <button type="submit" class="btn">Submit</button> -->
        <div class="popup">
            <p><i><b>O IMÓVEL FOI EXCLUÍDO COM SUCESSO</b></i></p>
            <a href="/"></a><button type="button" class="btn btn-dark">Voltar</button></a>
        </div>
    </div>
    {% elif imovel %}
    <div class="thanks">
        <!-- <button type="submit" class="btn">Submit</button> -->
        <div class="popup">
            <p><i><b>TEM CERTEZA QUE DESEJA EXCLUIR ESSE IMÓVEL?</b></i></p>
            <a href="/"></a><button type="button" class="btn btn-dark">Cancelar</button></a>
            <a href="/delete/{{imovel.id}}/confirmed"><button type="button" class="btn btn-outline-danger">Excluir</button></a>
        </div>
    </div>
    {% endif %}
</body>
</html>
